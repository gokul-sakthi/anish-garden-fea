<div class="min-h-screen min-w-full lg:bg-gray-50">
  <app-navbar></app-navbar>

  <div class="min-h-screen w-11/12 mx-auto my-6">
    <div class="my-5 p-10 rounded-lg" *ngFor="let item of discountList">
      <h3
        class="text-4xl text-center tracking-wide font-semibold text-gray-800"
      >
        {{ item.name }}
      </h3>
      <p class="my-4 text-center mx-auto w-10/12 text-md text-gray-500">
        {{ item.description }}
      </p>
      <div class="my-7 flex flex-wrap">
        <app-card
          [productData]="product"
          *ngFor="let product of item.products"
        ></app-card>
      </div>
    </div>
  </div>
</div>
